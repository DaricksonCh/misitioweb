<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d35a45d51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/carrito.css">
    <title>Carrito</title>
</head>
<body>
    <div class="lightbox light-hidden" id="lightBox">
        <div class="main-lightbox">
                <div id="btnX" class="btn-x"><i class="style-btn fa-solid fa-x"></i></div>
                <div id="btnBack" class="btn-style btn-atras"><i class="style-btn fa-solid fa-chevron-left"></i></div>
                <div id="btnFront" class="btn-style btn-adelante"><i class="style-btn fa-solid fa-chevron-right"></i></div> 
                <img id="imgBox11" class="img-main-light" src="img/sneakers/producto1.png" alt="">
                
                <div class="light-enlinea">
                    <div id="boxImgMini11"  class="box-img-mini box-mini1">
                        <img id="imgMini11" class="img-mini" src="img/sneakers/image-product-1-mini.png" alt="image-product-2">
                    </div>
                    <div id="boxImgMini22"  class="box-img-mini box-mini2">
                        <img  id="imgMini22" class="img-mini" src="img/sneakers/image-product-2-mini.png" alt="image-product-3">
                    </div>
                    <div id="boxImgMini33"  class="box-img-mini box-mini3">
                        <img id="imgMini33" class="img-mini" src="img/sneakers/image-product-3-mini.png" alt="image-product-3">
                    </div>
                    <div id="boxImgMini44"  class="box-img-mini box-mini4">
                        <img id="imgMini44" class="img-mini" src="img/sneakers/image-product-4-mini.png" alt="image-product-4">
                    </div>
                </div>
        </div>
    </div>
    <div class="container">
        <div class="nav-container">
            <div class="logo">
                <img  src="img/sneakers/logo.svg" alt="">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="carrito-avatar">
                <div class="number">
                    <i class="fa-solid fa-cart-shopping"></i><span id="numeroPlus" class="numero-carro numero-hidden">1</span>
                </div>
                <img src="img/sneakers/image-avatar.png" alt="">
            </div>
            <div class="bottom"></div>
        </div>

        <div class="container-body">
            <div id="mainBox" class="box-main">
                <div class="img-box-main">
                    <!-- <div id="boxMini"  class="box-mini"> -->
                        <img id="imgBox" class="img-box" src="img/sneakers/producto1.png" alt="image-product-1">
                    <!-- </div> -->
                    <div id="boxImgMini1"  class="box-mini1">
                        <img id="imgMini1" class="img-mini" src="img/sneakers/image-product-1-mini.png" alt="image-product-2">
                    </div>
                    <div id="boxImgMini2"  class="box-mini2">
                        <img  id="imgMini2" class="img-mini" src="img/sneakers/image-product-2-mini.png" alt="image-product-3">
                    </div>
                    <div id="boxImgMini3"  class="box-mini3">
                        <img id="imgMini3" class="img-mini" src="img/sneakers/image-product-3-mini.png" alt="image-product-3">
                    </div>
                    <div id="boxImgMini4"  class="box-mini4">
                        <img id="imgMini4" class="img-mini" src="img/sneakers/image-product-4-mini.png" alt="image-product-4">
                    </div>
                </div>
            </div>

            <div class="contenido">
                <div class="titles">
                    <h3>SNEAKER COMPANY</h3>
                    <h1>Fall Limited Edition Sneakers</h1>
                </div>
                <div class="text">
                    <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                </div>
                <div id="Totales" class="totales"></div>
                <div class="precio">
                    <div class="valor-total" id="valorTotal">$199.000</div>
                    <span class="descuento">50%</span> 
                </div>
                <div class="precio-old">
                    $250.00
                </div>
                <div class="botones-car">
                    <div class="buy-box">
                        <div id="cantBox" class="cant-box">
                            <div id="btnRestar" class="icon-op btn-restar">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                            <div id="btnCantidad" class="icon-op cant-obj">
                                <span id="numeroElementos">1</span> 
                            </div>
                            <div id="btnSumar" class="icon-op btn-sumar">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                        </div>
                    </div>
                    <button class="add-to-cart" id="addCart">
                        <i class="fas fa-shopping-cart"></i> Add to cart
                    </button>
                </div>
            </div>
        </div>
        
    </div>

</body>
<script src="js/carrito.js"></script>
</html>
