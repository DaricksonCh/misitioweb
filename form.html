    <h1>Registrarse en Steam</h1>
    <form>
        <fieldset>
            <legend> Ingrese la Informacion Solicitada</legend>
            <label>Ingrese Tipo de Documento</label>
            <select>
                <option>Registrp Civil</option>
                <option >Tarjeta de identidad</option>
                <option >Cedula</option>
                <option >Cedula de Extranjeria</option>
                <option >Passport</option>
            </select> 
            <label>Ingrese su Numero de documento</label> 
            <input type="text" placeholder="123456789"> 
            <label >Ingrese su(s) Nombre</label>
            <input type="text" placeholder="Darickson"> 
            <label >Ingrese su(s) Apellidos</label>
            <input type="text" placeholder="Chacon"> 
            <label >Ingrese su Genero</label> <br>
            <input type="radio" name="genero" id="">Masculino <br>
            <input type="radio" name="genero" id="">Femenino <br>
            <input type="radio" name="genero" id="">Indetermiando <br>
            <label >Seleccione el Dia de la Cita</label> <br>
            <input type="checkbox" name="diacita" id="">Lunes<br>
            <input type="checkbox" name="diacita" id="">Martes<br>
            <input type="checkbox" name="diacita" id="">Miercoles<br>
            <input type="checkbox" name="diacita" id="">Jueves<br>
            <input type="checkbox" name="diacita" id="">Viernes <br>
            <label > Dudas e Inquietudes</label> <br>
            <textarea name="" id="" cols="30" rows="10"></textarea> <br>
            <input type="submit" value="Enviar"> <br>
            <button>Confirmar</button> 
        </fieldset>
    </form>
