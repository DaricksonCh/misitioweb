<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homecenter (Copia)</title>
    <script src="https://kit.fontawesome.com/8d35a45d51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/homecenter.css">
</head>
<body>
    <div class="barra">
        <div class="box "></div>
        <div class="box logo"><img class="logo-hc" src="img/homecenter/logo.webp" ></div>
        <div class="box seeker">
            <div class="busca"><input type="text" placeholder="¿Qué estás buscando?"></div>
            <div class="lupa"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="box ubicacion"><p class="location"><i class="fa-solid fa-location-dot"></i></p>&nbsp;<p class="para">Estás comprando para<br><span class="city">Bogota DC</span></p></div>
        <div class="box shop" ><div class="compra">0</div><p class="cart"><i class="fa-solid fa-cart-shopping"></i></p></div>
        <div class="box cmr"><img src="img/homecenter/logo-cmr-puntos.svg" width="28">&nbsp;<p class="para2">Programa<br><span class="puntos">CMR Puntos</span></p></div>
        <div class="box"><i class="fa-regular fa-user"></i>&nbsp;Mi cuenta</div>
    </div>
</body>
<script src="js/homecenter.js"></script>
</html>
