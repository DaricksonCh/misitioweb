<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<h2 class="text-bg-dark">Formulario basico</h2>
		<div class="container g-col-4 bg-warning p-lg-3">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Email address</label>
				<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
			  </div>
			  <div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
			<select class="form-select" aria-label="Default select example">
				<option selected>Open this select menu</option>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			  </select>
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
				  Default checkbox
				</label>
			  </div>
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
				<label class="form-check-label" for="flexCheckChecked">
				  Checked checkbox
				</label>
			  </div>
			  <div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">
				  Default radio
				</label>
			  </div>
			  <div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
				<label class="form-check-label" for="flexRadioDefault2">
				  Default checked radio
				</label>
			  </div>
		</div>
		<h2 class="text-bg-info text-center">Formulario basico2</h2>
		<div class="container">
			<div class="mb-3">
				<label for="formFile" class="form-label">Default file input example</label>
				<input class="form-control" type="file" id="formFile">
			  </div>
			  <div class="mb-3">
				<label for="formFileMultiple" class="form-label">Multiple files input example</label>
				<input class="form-control" type="file" id="formFileMultiple" multiple>
			  </div>
			  <div class="mb-3">
				<label for="formFileDisabled" class="form-label">Disabled file input example</label>
				<input class="form-control" type="file" id="formFileDisabled" disabled>
			  </div>
			  <div class="mb-3">
				<label for="formFileSm" class="form-label">Small file input example</label>
				<input class="form-control form-control-sm" id="formFileSm" type="file">
			  </div>
			  <div>
				<label for="formFileLg" class="form-label">Large file input example</label>
				<input class="form-control form-control-lg" id="formFileLg" type="file">
			  </div>
		</div>
		<h2>Formulario basico3</h2>
		<div class="container">
			<div class="form-floating mb-3">
				<input type="email" class="form-control" id="floatingInput" placeholder="Nombre">
				<label for="floatingInput">Nombre</label>
			  </div>
			  <div class="form-floating mb-3">
				<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">Password</label>
			  </div>
			  <div class="form-floating mb-3">
				<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
				<label for="floatingInput">Email address</label>
			  </div>
			  <button type="button" class="btn btn-primary">Guardar</button>
		</div>
	</div>
	
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</body>
</html>
