<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Calificable</title>
  <link rel="stylesheet" href="css/star.css">
  <script src="https://kit.fontawesome.com/8d35a45d51.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <form action="" id="formStar" class="formStar">
      <label for="star">Escriba el valor de la estrella1</label>
      <input type="text" placeholder="Calificacion" class="calification">
      <label for="star">Escriba el valor de la estrella2</label>
      <input type="text" placeholder="Calificacion" class="calification">
      <label for="star">Escriba el valor de la estrella3</label>
      <input type="text" placeholder="Calificacion" class="calification">
      <label for="star">Escriba el valor de la estrella4</label>
      <input type="text" placeholder="Calificacion"  class="calification">
      <label for="star">Escriba el valor de la estrella5</label>
      <input type="text" placeholder="Calificacion"   class="calification">
      <input type="submit">
      <div id="starElement"></div>
    </form>
    <div>
      <form class="formPoint" id="formPoint">
        <label for="star">Valor</label>
        <input type="text" placeholder="Puntuacion" class="point">
        <label for="star">Valor</label>
        <input type="text" placeholder="Puntuacion" class="point">
        <label for="star">Valor</label>
        <input type="text" placeholder="Puntuacion" class="point">
        <label for="star">Valor</label>
        <input type="text" placeholder="Puntuacion" class="point">
        <label for="star">Valor</label>
        <input type="text" placeholder="Puntuacion" class="point">
        <input type="submit">
        <div id="pointElemet" class="container-graphic">
          <progress value="0" max="100" class="progress"></progress>
          <progress value="0" max="100" class="progress"></progress>
          <progress value="0" max="100" class="progress"></progress>
          <progress value="0" max="100" class="progress"></progress>
          <progress value="0" max="100" class="progress"></progress>
        </div>
      </form>
    </div>
  </main>



  <script src="js/star.js"></script>
</body>
</html>
