<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/triki.css">
  <script src="https://kit.fontawesome.com/8d35a45d51.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="container-game">
      <div class="game-header">
        <span><i class="fa-solid fa-xmark color-x"></i></span>
        <span><i class="fa-solid fa-o color-circle"></i></span>
      </div>
      <div class="game-body">
        <div class="body-title">
          <h2>PICK PLAYER 1'S MARK</h2>
        </div>
        <div class="body-body">
          <div class="body-right" id="bodyRight">
            <i class="fa-solid fa-xmark body-x" id="ix"></i>
          </div>
          <div class="body-left" id="bodyLeft">
            <i class="fa-solid fa-o body-circle" id="circle"></i>
          </div>
        </div>
        <div class="body-footer">
          <h2>REMEMBER: X GOES FIRST</h2>
        </div>
      </div>
      <div class="game-footer">
        <div class="footer-up">
          <h3>NEW GAME <br> (VS CPU)</h3>
        </div>
        <div class="footer-down">
          <h3>NEW GAME <br> (VS PLAYER)</h3>
        </div>
      </div>
    </div>
  </div>

  <script src="js/triki.js"></script>
</body>
</html>
