<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/trikigame.css">
  <script src="https://kit.fontawesome.com/8d35a45d51.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="container-game">
      <div class="game-header">
        <div class="header-icon">
          <span><i class="fa-solid fa-xmark color-x"></i></span>
          <span><i class="fa-solid fa-o color-circle"></i></span>
        </div>
        <div class="header-turn">
          <span><i class="fa-solid fa-o"></i></span>
          <h3>TURN</h3>
        </div>
        <div class="header-reset">
          <i class="fa-solid fa-power-off"></i>
        </div>
      </div>
      <div class="game-body">
        <div class="body-header">
          <div class="box-game"></div>
          <div class="box-game"></div>
          <div class="box-game"></div>
        </div>
        <div class="body-body">
          <div class="box-game"></div>
          <div class="box-game"></div>
          <div class="box-game"></div>
        </div>
        <div class="body-footer">
          <div class="box-game"></div>
          <div class="box-game"></div>
          <div class="box-game"></div>
        </div>
        <div class="footer-footer">
          <div class="box-game box-player1"><h4><i class="fa-solid fa-o"><br> (PLAYER1)</h4></i></div>
          <div class="box-game box-times"><h4>TIMES <br> 0</h4></div>
          <div class="box-game box-player2"><h4><i class="fa-solid fa-xmark"><br>(PLAYER2)</h4></i></div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
